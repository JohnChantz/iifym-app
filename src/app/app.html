<ion-nav [root]="rootPage" #content [swipeBackEnabled]="false"></ion-nav>

<ion-menu [content]="content">
  <ion-header>
    <ion-navbar>
      <ion-title>Pages</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let page of pages" (click)="openPage(page)">
        {{page.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
