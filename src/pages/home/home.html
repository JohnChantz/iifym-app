<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IIFYM App</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="loadSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Welcome to IIFYM App!</p>
  <hr>
  <ion-list>
    <ion-item *ngFor="let macro of macros">
      {{macro}}
    </ion-item>
  </ion-list>
</ion-content>
