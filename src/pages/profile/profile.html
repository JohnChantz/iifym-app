<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h5>User Profile</h5>
  <p>Bellow you can change your profile's information.</p>
  <ion-list>
    <ion-item>
      <ion-label floating>Enter your Username</ion-label>
      <ion-input type="text" name="username" required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Enter your Email</ion-label>
      <ion-input type="text" name="username" required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Enter your age</ion-label>
      <ion-input type="text" name="username" required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Gender:</ion-label>
      <ion-select>
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button full round color="secondary" type="submit">Save</button>
    </ion-item>
  </ion-list>
</ion-content>
